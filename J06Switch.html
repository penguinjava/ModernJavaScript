<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function seasonFunc(){
            //'월'의 경우 선택한 값을 얻어옴
            let m = document.getElementById("month").value;
            //출력을 위한 <p>태그의 DOM을 얻어옴
            let p = document.getElementById("show");

            //switch문에는 주로 산술식(값)을 기술한다.
            switch(parseInt(m)){
            //2개 이상의 case를 사용하는 경우 or 조건과 동일하게 판단한다.
            case 3: case 4:case 5:
                //<p>태그 부분에 텍스트가 삽입된다.
                p.innerText = m +"월은 봄입니다.";
                /*
                switch문 내에서 break를 만나면 즉시 문장을 탈출한다.
                만약 break가 생략되면, 아래에 있는 문장이 실행되는 구조
                를 가진다. 즉 break를 만날때까지 실행되다가 종료된다.
                */
                break;
            case 6: case 7:case 8:case 9:
                p.innerText = m +"월은 여름입니다.";
                break;
            case 10:
                p.innerText = m +"월은 가을입니다.";
                break;
            case 11: case 12:case 1:case 2:
                p.innerText = m +"월은 겨울입니다."
                /*
                보통 마지막의 break는 생략할 수 있다. 더이상
                실행할 문장이 없으므로 통상적으로 기술하지 않는다.
                */
            }
        }
    </script>
</head>
<body>
    <h2>조건문 - switch문</h2>
    1년중 가장 좋아하는 월은?
    <!-- range타입의 경우 main, max를 통해 선택할 숫자의 범위를
     지정하고 step으로 증가치를 지정할 수 있다. step은 생략하는 경우
     1이 디폴트값-->
    <input type="range" id="month" min="1" max="12" step="1">
    <input type="button" value="어떤계절??" onclick="seasonFunc();">
    <p id="show"></p>
</body>
</html>
