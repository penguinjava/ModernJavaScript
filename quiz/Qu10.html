<body>
    <script>
        document.write("<h3>정수 5개 입력받아 역순으로 출력</h3>");
        document.write("<hr/>");
        document.write("입력된 수의 배열");
        document.write("<br/>");
        let num = new Array();
        for(let i=0;i<5;i++){
            num[i] = prompt("숫자 입력");
        }

        for(let i=0;i<5;i++){
            document.write(num[i]+" ");
        }
        
        document.write("<hr/>");
        document.write("입력된 수의 배열");
        document.write("<br/>");
        for(let j=4;j>=0;j--){
            document.write(num[j]+" ");
        }
    </script>
</body>
