<body>
    <h1>*로 탑 만들기</h1>
    <hr/>
    <script>
        for(let i=0;i<5;i++){
            for(let j=0;j<5;j++){
                if(i<j){
                    document.write(" ");
                }else{
                    document.write("*");
                }
            }
            document.write("<br/>");
        }
        document.write("<h1>*로 역순으로 탑 만들기</h1>")
        document.write("<br/>")

        for(let a=4;a>=0;a--){
            for(let b=4;b>=0;b--){
                if(a<b){
                    document.write(" ");
                }else{
                    document.write("*");
                }
            }
            document.write("<br/>");
        }
    </script>
</body>
