<body>
    <h3>난수10개 생성</h3>
    <hr/>
    <script>
        let plots = new Array();
        let max = 0;
        for(let i=0;i<10;i++){
            plots[i] = Math.floor((Math.random()*100)+1);
            if(max<plots[i]){
                max = plots[i];
            }
            document.write(plots[i]+" ");
        }
        document.write("<hr/>");
        document.write("가장큰수는?"+max);
    </script>
</body>
