<body>
    <!--
    디폴트 파라미터 : ES6에서는 파라미터에 기본값을 설정할 수 있다.
        만약 인수가 전달되지 않는 경우에는 디폴트로 설정된 값이 할당된다.
        인수가 전달되는 경우에는 default값은 무시된다.
    -->
    <h2>기본 매개 변수(Default parametr)</h2>
    <script>
        /*
        a를 제외한 b,c는 값을 전달받지 못하기 때문에
        undefined이 된다.
        Javascript는 함수의 원형과 다르더라도 이름만
        동일하면 인수의 갯수에 상관없이 호출할 수 있다.
        */
        var func1 = function(a,b,c){
            console.log(a,b,c);
        };
        
        /*
        기본값을 설정하기 위해 파라미터가 undefined인지
        일일이 체크한 후 값을 할당하고 있다.
        */
        function func2(a,b,c){
            //b, c에 전달된 값이 없다면 아래와 같이 설정한다.
            if(b==undefined) b = 'mornig';
            if(c==undefined) c = 'sir';

            console.log(a,b,c);
        }
        //디폴트 파라미터를 적용하여 함수 생성
        var func3 = (a,b=2,c=3) =>{
            //값을 지정하기 위한 별도의 로직이 필요없어 편리
            console.log(a,b,c);
        }

        func1('1');
        func2('good');
        func3(1);
        func3('나는','java','갭발자');
    </script>
</body>
