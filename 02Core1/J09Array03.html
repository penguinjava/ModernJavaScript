<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <body>
        <h2>배열</h2>
        <script>
        console.error("일반적인 배열 사용");
        //c리터널을 통해 배열 생성
        var arr = [1, 2, 3];
        //배열의 크기를 통해 루프
        for(var i=0 ; i<arr.length ; i++){
            //인덱스를 통해 요소에 접근
            console.log('arr['+i+']', arr[i]);
        }
        
        /*
        pop()/push()
            : 배열의 마지막 부분에 요소를 삭제 혹은 추가한다.
        shift()/unshift()
            : 배열의 첫번째 요소를 삭제 혹은 추가한다.
        */
        console.error("pop()/push() 와 shift()/unshift()");
        var arr2 = [10, 20, 30];
        arr2.pop(); //30삭제
        arr2.push("end");//끝에 추가
        console.log(arr2);
        arr2.shift();//10 삭제
        arr2.unshift("start"); //처음에 추가
        console.log(arr2);
        
        /*
        splice() : 지정한 인덱스의 요소를 삭제하거나
        추가하는 2가지 기능을 모두 가진 함수이다.
        형식] splice(시작인덱스,삭제할요소갯수, 추가1,
        추가2...N)
        */
        console.error("splice() 함수 사용하기");
        let arr3 = [1, 5, 7];
        //인덱스1부터 삭제없이 2,3,4를 추가 ->(1,2,3,4,5,7)
        arr3.splice(1, 0, 2, 3, 4);
        console.log(arr3);
        //인덱스1부터 2개의 요소를 삭제 -> (1,4,5,7)
        arr3.splice(1, 2);
        console.log(arr3);
        //인덱스0부터 삭제 없이 50,51 추가 -> (50,51,1,4,5,7)
        arr3.splice(0, 0, 50, 51);
        console.log(arr3);
        //인덱스2부터 삭제없이 요소추가 -> (50,51,52,53,55,1,4,5,7)
        arr3.splice(2, 0, 52, 53, 54, 55);
        console.log(arr3);

        /*
        Array.from(): 기존의 배열을 새로운 배열로 복사하거나,
        함수에서 사용하는 경우 인수를 통해 생성된 유사배열을
        실제 배열로 변경해준다.
        */
        console.error("Array.from() 사용하기");
        function fromFunction() {
            /*
            arguments : 함수 호출시 전달되는 인수들을 하나로
            묶어 생성되는 유사배열객체. 배열과 비슷하지만
            배열은 아니므로 배열함수를 사용하면 에러가 발생
            한다.
            */
            console.log('arguments', arguments);
            //유사배열을 실제 사용 가능한 배열로 변경한다.
            var newArr1 = Array.from(arguments);
            console.log('newArr1', newArr1);
        }
        fromFunction(98, 99, 100);

        //원본 배열 생성(ex]주소갑 : 0x001)
        let arr4 = [3, 6, 9];
        //얕은복사로 새로운 배열 생성(ex]주고값 : 0x002)
        let newArr2 = Array.from(arr4);
        //참조복사로 동일한 배열 참조(ex]주소값 : 0x001)
        let newArr3 = arr4;

        console.warn("얕은복사");
        //복사본 배열에 12을 추가
        newArr2.push(12);
        //복사본인 newArr2에만 추가되고, 원본에는 추가되지 않는다.
        //즉 서로 다른 배열.
        console.log('newArr2', newArr2);
        console.log('arr4', arr4);

        console.warn("참조복사");
        //위와 동일하게 복사본에 12 추가
        newArr3.push(12);
        //복사본과 원본에 동시에 추가된다. 즉 같은 배열.
        console.log('newArr3', newArr3);
        console.log('arr4', arr4);
        </script>
</body>
</html>
