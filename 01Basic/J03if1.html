<body>
    <h2>조건문 - if문</h2>
    <script>
        console.error("형식1");
        //if문 하나만 있는 형식
        var num=10;
        if(num%2==0)
            console.log("%d는 짝수다",num);
        if(num%2==0 && num>=10){
            console.log("%d는 짝수고 10보다 크거나 같다.",num);
        }

        console.error("형식2");
        //if~else구문으로 참/거짓을 분기하는 형식
        if((num+1)% 2 ==0) {
            console.log("짝수다.");
        }else{
            console.log("홀수다.");
        }

        console.error("삼항연산자");
        //if~else구문을 좀 더 간편하게 사용할 수 있는 구문
        let result = ((num+1)%2==0)?"짝수":"홀수";
        console.log("숫자"+num+"은"+result);

        console.error("형식3");
        //prompt() 입력받은 값은 string이므로 number로 변경 후 대입
        const age = parseInt(prompt("나이를 입력하세요: "),10);
        //2개 이상의 조건으로 분기할때 사용
        if(age >= 7 && age<=12){
            console.log("초등학생입니다.");
        }else if (age >= 13 && age<=15){
            console.log("중학생입니다.");
        }else if (age >= 16 && age<=18){
            console.log("고등학생입니다.");
        }else if (age >= 19 && age<=24){
            console.log("대학생입니다.");
        }else{
            console.log("학생이 아닙니다.");
        }
    </script>
</body>
