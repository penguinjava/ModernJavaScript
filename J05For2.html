<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function gugudanPrint(){
            //<input>과 <select>에 선택
            var dan = documnet.getElementById("dan").value;
            var su = document.getElementById("su").value;
            //구구단을 선택한 숫자만큼 반복하여 <table>태그로 생성
            var strGugu = "<table border='1'>";
            for(var x=2 ;x<=dan ;x++){
                //단(행)의 갯수만큼 <tr>태그를 반복
                strGugu += "<tr>";
                for(var y=1; y<=su;y++){
                    //수(열)의 갯수만큼 <td>태그를 반복
                    strGugu += "<td>"+ x +"*"+ y +(x*y)+"</td>";
                }
                strGugu += "</tr>";
            }
            strGugu += "</tabel>";
            //앞에서 연결된 문자열 (<table>)이 동적으로 삽입된다.
            document.getElementById("here_gugudan").innerHTML = strGugu;
        }
    </script>
</head>
<body>
    <h2>반복문 활용</h2>
    <div>
        <span id="here_gugudan">
            구구단은 여기에 출력됩니다.
        </span>
    </div>
    <table border=1>
        <tr>
            <td>단</td>
            <td>
                <!-- type을 range로 부여하면 슬라이드 모양으로 수를선택할
                 수 있음-->
                2<input type="range" id="dan" min="2" max="9"/>9
            </td>
        </tr>
        <tr>
            <td>수</td>
            <td>
                <select id="su">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="text">
            </td>
        </tr>
    </table>
</body>
</html>
