<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>처음 만들어보는 Javascript</h2>
    <script>
        var number;
        number +=1;
        //변수 선언 후 초기값을 할당하지 않으면 undefined이된다.
        console.log("number="+number);

        //따라서 undefinded을 통해 조건문을 만들 수 있다.
        if(number==undefined){
            console.log("타입이 정의되지 않았습니다.");
        }else{
            console.log("타입이 정의되었습니다.")
        }

        // 변수에 정수를 할당. 그러면 number타입이 된다.
        number = 10;
        console.log('number',number);
        if(number==undefined){
            console.log("타입이 정의되지않은 ㅜㅜ");
        }else{
            /*
                앞에서 정수10을 할당했으므로 number의 값은 10이되고
                자료형은 number 타입이 된다.
            */
            console.log("타입이저으이됨^^",typeof(number));
        }
    </script>
</body>
</html>
